<!DOCTYPE html>
<head>
  <link rel="stylesheet" media="screen" href="report.css">
</head>
<body>
  <div class="summary">
    <h1>Summary</h1>
    <div class="info">
      <span class="total">2 tests in 2470 ms</span>
      <span class="errors">1 failing</span>
      <span class="ok">1 success</span>
    </div>
  </div>
  <h2>Failing spec</h2>
  <ul class="testcase failures">
    <li class="failure">
      <p class="message">#FAIL 1 - ImageTest should convert be the same image.</p>
      <div class="details">
        <div class="baseline">
          <p>Baseline</p>
          <img src="baseline/twelvesouth.wroom.dev.png" />
        </div>
        <div class="current">
          <p>Current</p>
          <img src="current/twelvesouth.wroom.dev.png" />
        </div>
      </div>
    </li>
    <li class="failure">
      <p class="message">#FAIL 2 - The boolean shoud be true.</p>
      <div class="details">
        <p class="expected">Expected: <span class="value">true</span></p>
        <p class="subject">Subject: <span class="value">false</span></p>
      </div>
    </li>
  </ul>
</body>
